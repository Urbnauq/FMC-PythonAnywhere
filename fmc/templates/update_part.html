{% extends 'index.html' %}

{% block title %}
    F.M.C - Create Work Order
{% endblock %}

{% block body %}

</br>
    <div class="container">
        <center><h1>F.M.C.</br>Update Part</h1></center>
    </div>
</br>

<center>
    <div class="form-outline w-75">
        {% if messages %}
        
            <div class="alert alert-success">
                {% for message in messages %}
                    {{message}}</br>
                {% endfor %}
            </div>

        
        {% endif %}
        <div class="form-group">
            <form method="POST" style = "font-weight: bold; font-size: 16px;">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-success">Update</button>
            </form>
        </br>
    </div>
</div>
</center>
{% endblock %}
